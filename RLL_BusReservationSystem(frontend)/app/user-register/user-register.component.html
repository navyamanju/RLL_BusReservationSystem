<div class="container-fluid bg">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-sm-6 col-md-4 col-lg-3 bg-light box pt-3">
            <form class="form-group" [formGroup]="userRegisterForm" (ngSubmit)="submit()">
                <h3><b>User Registration</b></h3>
                <!------------ userName------- -->

                <div class="form-group">
                    <div *ngIf="userRegisterForm.get('userName').invalid && userRegisterForm.get('userName').touched">
                        <small class="text-danger">*Field mandatory</small>
                    </div>
                    <label for="userName"> Name: </label>
                    <input
                        [class.is-invalid]="userRegisterForm.get('userName').invalid && userRegisterForm.get('userName').touched"
                        type="text" class="form-control" formControlName="userName" />
                </div>

                <!------------ email--------- -->
                <div class="form-group">
                    <div *ngIf="userRegisterForm.get('email').invalid && userRegisterForm.get('email').touched">
                        <small class="text-danger">*Field mandatory</small>
                    </div>
                    <label for="email"> Email: </label>
                    <input
                        [class.is-invalid]="userRegisterForm.get('email').invalid && userRegisterForm.get('email').touched"
                        type="text" class="form-control" formControlName="email" />
                </div>


                <!--------- phone number ----------- -->
                <div class="form-group">

                    <div *ngIf="userRegisterForm.get('phone').invalid && userRegisterForm.get('phone').touched">

                        <div *ngIf="userRegisterForm.get('phone').errors?.required">
                            <small class="text-danger">*Field mandatory</small>
                        </div>

                        <div *ngIf="userRegisterForm.get('phone').errors?.pattern">
                            <small class="text-danger">*invalid number</small>
                        </div>

                    </div>
                    <label for="phone">Phone Number: </label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span>+91</span>
                        </div>
                        <input
                            [class.is-invalid]="userRegisterForm.get('phone').invalid && userRegisterForm.get('phone').touched"
                            type="number" class="form-control" formControlName="phone" />
                    </div>
                </div>


                <!----------- password -------------->

                <div class="form-group">
                    <div *ngIf="userRegisterForm.get('password').invalid && userRegisterForm.get('password').touched">
                        <div *ngIf="userRegisterForm.get('password').errors?.required">
                            <small class="text-danger">*Field mandatory</small>
                        </div>
                        <div *ngIf="userRegisterForm.get('password').errors?.minlength">
                            <small class="text-danger">*password must be minimum 8 characters</small>
                        </div>
                    </div>
                    <label for="password">Password:</label>
                    <input
                        [class.is-invalid]="userRegisterForm.get('password').invalid && userRegisterForm.get('password').touched"
                        type="password" class="form-control" formControlName="password" />
                </div>

                <!----------------- confirm password------------ -->
                <div class="form-group">
                    <div *ngIf="userRegisterForm.errors?.mismatch">
                        <small class="text-danger">*mismatch</small>
                    </div>
                    <label for="confirmpwd">Confirm password:</label>
                    <input [class.is-invalid]="userRegisterForm.errors?.mismatch" id="confirmpwd" type="password"
                        class="form-control" formControlName="confirmPassword" />
                </div>
                <div class="form-group">
                    <input [disabled]="!userRegisterForm.valid" style="width: 100%;" type="submit"
                        class="btn btn-danger" value="Register">
                </div>

                <p>Already a Registered User? <a routerLink="/userLogin" style="text-decoration: None;"> User Login</a>
                </p>
            </form>
            <br>


        </div>


    </div>
    <app-footer></app-footer>
